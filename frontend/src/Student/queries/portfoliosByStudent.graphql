query PortfoliosByStudent($studentUsername: String!) {
  portfoliosByStudent(orderBy: { sort: "entryStart", direction: DESC }, studentUsername: $studentUsername) {
    id
    createdAt
    updatedAt
    pieces {
      id
      title
      pieceType
      ... on VideoPiece {
        provider
        videoId
      }
      ... on PhotoPiece {
        path
      }
      ... on OtherMediaPiece {
        path
      }
    }
  }
}
